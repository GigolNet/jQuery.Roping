<!DOCTYPE html>
<html>
    <head>
        <title>Roping - Copyright Gigol.net</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./jquery/jquery.min.js"></script>
        <script type="text/javascript" src="./jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./roping/jquery.roping.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#sheep").roping({
                    shepherd_x : 10,
                    shepherd_y : -80,
                    sheep_x    : 50,
                    sheep_y    : 50,
                    rope_width : 2
                });
                $("#sheep").draggable();
            });
        </script>
        <style type="text/css">
            body,html{margin:0;padding:0;}
            #sheep,#shepherd{border:0;z-index:2}
            #shepherd{position:absolute;top:0;left:200px;}
            #sheep{position:absolute;top:500px;left:400px;z-index:1}
            #rope{border:0; z-index:0}
        </style>
    </head>
    <body>
        <img id="shepherd" src="./shepherd.png">
        <img id="sheep" src="./sheep.png">
    </body>
</html>
